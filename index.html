<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="main shadow bg-body rounded">
        <form class="form-city" id="form-city">
          <input type="text" class="form-control" id="enter-city" placeholder="Enter a city" />
          <input type="submit" class="button shadow" value="Search" />
          <input type="button" class="button shadow" id="current-button" value="My location" />
        </form>
        <div class="row main-row">
          <div class="col-3" id="image">
            <img src="images/03d.png" alt="weather" id="image-icon" />
          </div>
          <div class="col-3">
            <div class="main-temp">
              <span id="temperature"></span
              ><span><a href="#" id="celsius" class="active"> °C</a></span
              ><span> |<a href="#" id="fahrenheit"> °F</a></span>
            </div>
          </div>
          <div class="col-2">
            <div class="secondary-text">Humidity: <span id="humidity"></span>%</div>
            <div class="secondary-text">Wind: <span id="wind"></span> km/h</div>
          </div>
          <div class="col-4">
            <div class="last-col">
              <div class="city" id="current-city"></div>
              <div class="secondary-text" id="current-day"></div>
              <div class="secondary-text" id="weather"></div>
            </div>
          </div>
        </div>
        <div class="row weather-days" id="forcast"></div>
      </div>
      <footer class="footer">
        <a href="https://github.com/oksanazah/weather-app" target="_blank">Open-source code</a>, by
        Oksana Zakharchenko
      </footer>
    </div>
    <script src="src/wheather.js"></script>
  </body>
</html>
